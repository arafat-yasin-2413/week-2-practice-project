<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form id="search-form" class="d-flex" role="search">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- No meals found message -->
    <div id="no-meals-found-container">
        <!-- no meals found message will be shown here -->
    </div>

    
    <!-- Show details section -->
    <div class="meal-section">

        <div id="show-meal-details-parent">
            <!-- single meal from backend -->
            
        </div>
        
    </div>
    <!-- Grid Cards -->
    
    <div class="container">
        <div id="food-container" class=" row row-cols-1 row-cols-md-3 g-4 p-3">
            <!-- All meal details will be shown here -->
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
